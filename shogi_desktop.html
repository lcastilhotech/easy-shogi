.ldot {

.card-body {

  gap: 18px;
  align-items: flex-start;

  align-items: center;
  gap: 10px;
  flex-shrink: 0;

.piece-svg-wrap {

  height: 104px;

.card:hover .piece-svg-wrap {

.piece-svg-wrap svg { width: 100%; height: 100%; }

.piece-kanji-overlay {

.move-dot {

.origin-icon {

function buildPieceSVG(kanji, isPromoted, size=90) {
  const h = Math.round(size * 60/52);
  const fill1 = isPromoted ? "#fff5f5" : "#fffae8";
  const fill2 = isPromoted ? "#ffd0d0" : "#e8d5a0";
  const stroke = isPromoted ? "#b02a1e" : "#7a4e1e";
  const id = `g-${kanji}-${isPromoted}`;
  return `
    <div class="piece-svg-wrap" style="width:${size}px;height:${h}px">
      <svg viewBox="0 0 52 60" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="${id}" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="${fill1}"/>
            <stop offset="100%" stop-color="${fill2}"/>
          </linearGradient>
        </defs>
        <polygon points="26,3 49,15 49,57 3,57 3,15" fill="url(#${id})" stroke="${stroke}" stroke-width="2.5"/>
        <polygon points="26,6 46,16 46,54 6,54 6,16" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.2"/>
      </svg>
      <div class="piece-kanji-overlay${isPromoted?' red':''}">${kanji}</div>
    </div>`;
}

function buildBoard(moves) {
  let html = '<div class="mini-board">';
  for (let r=0; r<5; r++) {
    for (let c=0; c<5; c++) {
      const isOrigin = r===2 && c===2;
      const isMove = moves.some(([mr,mc]) => mr===r && mc===c);
      html += `<div class="cell${isOrigin?' origin':isMove?' move':''}">`;
      if (isOrigin) html += `<div class="origin-icon">‚¨°</div>`;
      else if (isMove) html += `<div class="move-dot"></div>`;
      html += '</div>';
    }
  }
  return html + '</div>';
}

function buildCard(p) {
  const badgeClass = p.isPromoted ? 'badge-is' : p.canPromote ? 'badge-can' : 'badge-no';
  const badgeText = p.isPromoted ? '‚úì Promovida' : p.canPromote ? 'Pode promover' : 'N√£o promove';
  return `
  <div class="card">
    <div class="card-accent${p.isPromoted?' green':''}"></div>
    <div class="card-body">
      <div class="piece-wrap">
        ${buildPieceSVG(p.kanji, p.isPromoted)}

            <div class="name-jp">${p.nameJP}</div>
            <div class="name-rom">${p.nameRom}</div>
          </div>
          <span class="badge ${badgeClass}">${badgeText}</span>
        </div>
        <div class="desc">${p.desc}</div>
      </div>
    </div>
  </div>`;
}

document.getElementById('promoted-grid').innerHTML = promoted.map(buildCard).join('');
document.getElementById('rules-grid').innerHTML = rules.map(r => `
  <div class="rule-card">
    <h3><span class="rule-icon">${r.icon}</span>${r.title}</h3>
    <p>${r.text}</p>
  </div>`).join('');
</script>
